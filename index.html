<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img src="./images/Atatürk.png" alt="Atatürk" class="Atatürk" />
    <div class="container">
        
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
            <text x="0" y="70"
                    font-family="Arial, sans-serif"
                    font-size="90"
                    fill="black"
                    stroke="white"
                    stroke-width="2"
                    paint-order="stroke"
                    stroke-linejoin="round">
                Google
            </text>
        </svg>

        <form action="https://www.google.com/search" method="GET" class="search-form">
        <div class="search-box">
            <input type="text" name="q" class="search-input" />
        </div>
        <div class="buttons">
            <button type="submit">Google'da Ara</button>
            <button type="button" onclick="alert('Bu sadece görsel bir örnek!')">Kendimi Şanslı Hissediyorum</button>
        </div>
        </form>
    </div>
    <img src="./images/Bayrak.png" alt="Türk Bayrağı" class="Bayrak" />
    <img src="./images/Anıtkabir.png" alt="Anıtkabir" class="Anıtkabir" />
</body>
</html>
<script>
    const starCount = 100;
    for(let i=0; i<starCount; i++){
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = (Math.random() * 3 + 2) + "s";
        star.style.opacity = Math.random();
        document.body.appendChild(star);
    }
</script>
