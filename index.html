<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo" />

    <form action="https://www.google.com/search" method="GET" class="search-form">
      <div class="search-box">
        <input type="text" name="q" class="search-input" />
      </div>
      <div class="buttons">
        <button type="submit">Google'da Ara</button>
        <button type="button" onclick="alert('Bu sadece görsel bir örnek!')">Kendimi Şanslı Hissediyorum</button>
      </div>
    </form>
  </div>
</body>
</html>
<script>
    const starCount = 100;
    for(let i=0; i<starCount; i++){
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = (Math.random() * 3 + 2) + "s";
        star.style.opacity = Math.random();
        document.body.appendChild(star);
    }
</script>
